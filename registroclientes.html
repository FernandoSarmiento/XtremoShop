<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #555;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Botones de pestañas */
        .tab-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #333;
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .tab-button.active {
            background-color: #4CAF50;
            color: white;
        }

        .tab-button:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #4CAF50;
        }

        /* Contenedor principal */
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        /* Contenedor del formulario */
        .form-container {
            width: 48%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-height: 450px; /* Limita la altura del formulario */
            overflow-y: auto; /* Permite desplazamiento si el contenido es muy largo */
        }

        /* Contenedor de la lista de clientes */
        .table-container {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-height: 450px; /* Limita la altura de la tabla */
            overflow-y: auto; /* Permite desplazamiento si la tabla es muy larga */
        }

        /* Estilos para la tabla de clientes */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Botones de acción */
        .actions button,
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .actions button,
        button[type="onclick"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        /* Botón de regresar al menú principal */
        .menu-button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .menu-button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>
    <h2>Gestión de Clientes</h2>
    
    <!-- Botones de pestañas -->
    <div>
        <span class="tab-button active" onclick="showTab('register', this)">Registrar Cliente</span>
        <span class="tab-button" onclick="showTab('update', this)">Actualizar Cliente</span>
    </div>

    <!-- Formulario para registrar cliente -->
    <div id="register" class="tab" style="display: block;">
        <p>Formulario para registrar un nuevo cliente en el sistema.</p>
        <form action="registrar_cliente.php" method="post">
            <input type="hidden" name="accion" value="registrar">
            <label for="dni_cliente">DNI:</label>
            <input type="text" id="dni_cliente" name="dni_cliente" maxlength="10" required>

            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" maxlength="45" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="45" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" maxlength="15" placeholder="Sin Teléfono">

            <label for="observacion">Observación:</label>
            <input type="text" id="observacion" name="observacion" maxlength="255" placeholder="Ninguna">

            <button type="submit">Registrar Cliente</button>
        </form>
    </div>

    <!-- Formulario para actualizar cliente -->
    <div id="update" class="tab" style="display: none;">
        <p>Formulario para actualizar un cliente existente en el sistema.</p>
        <form action="registrar_cliente.php" method="post">
            <input type="hidden" name="accion" value="actualizar">
    
            <label for="update_dni_cliente">DNI:</label>
            <input type="text" id="update_dni_cliente" name="dni_cliente" maxlength="10" required>

            <label for="update_nombres">Nombres:</label>
            <input type="text" id="update_nombres" name="nombres" maxlength="45" required>

            <label for="update_apellidos">Apellidos:</label>
            <input type="text" id="update_apellidos" name="apellidos" maxlength="45" required>
    
            <label for="update_telefono">Teléfono:</label>
            <input type="text" id="update_telefono" name="telefono" maxlength="15" placeholder="Sin Teléfono">
    
            <label for="update_observacion">Observación:</label>
            <input type="text" id="update_observacion" name="observacion" maxlength="255" placeholder="Ninguna">
    
            <button type="submit">Actualizar Cliente</button>
        </form>
    </div>
    
    <!-- Contenedor de tabla de clientes -->
    <div class="table-container">
        <h3>Clientes Registrados</h3>
        <table>
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Teléfono</th>
                    <th>Observación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="clientesTabla">
                <!-- Datos de los clientes se cargarán aquí -->
            </tbody>
        </table>
        <!-- Botón de regresar al menú principal -->
        <button class="menu-button" onclick="window.location.href='index1.html'">Regresar al menú principal</button>

    </div>

    <script>
        function showTab(tabName, element) {
            const tabs = document.querySelectorAll('.tab');
            const buttons = document.querySelectorAll('.tab-button');
            tabs.forEach(tab => tab.style.display = 'none');
            buttons.forEach(button => button.classList.remove('active'));
            document.getElementById(tabName).style.display = 'block';
            element.classList.add('active');
        }

        function cargarClientes() {
            fetch('obtener_clientes.php')
                .then(response => response.json())
                .then(data => {
                    const clientesTabla = document.getElementById('clientesTabla');
                    clientesTabla.innerHTML = ''; // Limpia la tabla antes de agregar nuevos datos

                    data.forEach(cliente => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${cliente.DNI_CLIENTE}</td>
                            <td>${cliente.Nombres}</td>
                            <td>${cliente.Apellidos}</td>
                            <td>${cliente.Telefono || 'Sin Teléfono'}</td>
                            <td>${cliente.Observacion || 'Ninguna'}</td>
                            <td class="actions">
                                <button onclick="editClient('${cliente.DNI_CLIENTE}', '${cliente.Nombres}', '${cliente.Apellidos}', '${cliente.Telefono}', '${cliente.Observacion}')">Editar</button>
                            </td>
                        `;
                        clientesTabla.appendChild(row);
                    });
                })
                .catch(error => console.error('Error al cargar los clientes:', error));
        }

        function editClient(dni, nombres, apellidos, telefono, observacion) {
            document.getElementById('update_dni_cliente').value = dni;
            document.getElementById('update_nombres').value = nombres;
            document.getElementById('update_apellidos').value = apellidos;
            document.getElementById('update_telefono').value = telefono || 'Sin Teléfono';
            document.getElementById('update_observacion').value = observacion || 'Ninguna';
            showTab('update', document.querySelector('.tab-button:nth-child(2)')); // Cambia a la pestaña de actualización
        }

        // Cargar clientes cuando se cargue la página
        document.addEventListener('DOMContentLoaded', cargarClientes);
    </script>
</body>
</html>
